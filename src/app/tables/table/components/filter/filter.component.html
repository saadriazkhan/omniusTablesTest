<div 
    (appClickOutside)="showDropdown = false" 
    *ngIf="config.enabled">
    
    <button 
        (click)="showDropdown=!showDropdown;"
        [ngClass]="config.filterButtonClass ? config.filterButtonClass:'mx-2'">
        <i class=" fa fa-caret-down"></i>
    </button>

    <div *ngIf="showDropdown"
        class="position-absolute primary-dropdown"
        [ngClass]="config.dropdownContainerClass ? config.dropdownContainerClass :''">
        
        <form 
            [formGroup]="form" 
            (ngSubmit)="onSubmit()"
            [ngClass]="config.formContainerClass ? config.formContainerClass :''">
            
            <div class="columns" *ngIf="config.equalsEnabled">
                <div class="column" 
                    [ngClass]="config.formFilterClass ? config.formFilterClass :''">
                    {{languageConfig.Filter["Equals"]}}:
                </div>
                <div class="column"
                    [ngClass]="config.formInputClass ? config.formInputClass :''">
                    <input type="text" 
                    formControlName="equalValue">
                </div>
            </div>
            
            <div *ngIf="config.rangeEnabled">
                <div class="columns mt-2"> 
                    <div class="column"
                        [ngClass]="config.formFilterClass ? config.formFilterClass :''">
                        {{languageConfig.Filter["From"]}}:
                    </div>
                    <div class="column"
                        [ngClass]="config.formInputClass ? config.formInputClass :''">
                        <input type="number" formControlName="fromValue">
                    </div>
                </div>
                <div class="columns mt-2"> 
                    <div class="column"
                        [ngClass]="config.formFilterClass ? config.formFilterClass :''">
                        {{languageConfig.Filter["To"]}}:
                    </div>
                    <div class="column"
                        [ngClass]="config.formInputClass ? config.formInputClass :''">
                        <input type="number" formControlName="toValue">
                    </div>
                </div>
            </div>

            <button type="submit"
                [ngClass]="config.formFilterButton ? config.formFilterButton :''"
                [disabled]="filterButtonDisabled">
                {{languageConfig.Filter["Filter"]}}
            </button>
        </form>
        <button (click)="clearFilter()"
            [ngClass]="config.formClearButton ? config.formClearButton :''">
            {{languageConfig.Filter["Clear Filter"]}}
        </button>
    </div>

</div>
